<body>

<h1>Crypto Playground</h1>

<!-- ================= KEY GENERATION ================= -->
<div class="section">
<h2>Key Generation</h2>

<select id="keyCipher">
  <option value="caesar">Caesar</option>
  <option value="permutation">Permutation</option>
  <option value="aes">AES</option>
</select>

<input id="permSize" placeholder="Permutation block size (if applicable)" />

<button onclick="generateKey()">Generate Key</button>

<textarea id="generatedKey" placeholder="Generated key will appear here" readonly></textarea>
</div>

<!-- ================= ENCRYPT ================= -->
<div class="section">
<h2>Encrypt</h2>

<select id="encCipher" onchange="updateEncryptUI()">
  <option value="caesar">Caesar</option>
  <option value="permutation">Permutation</option>
  <option value="aes">AES</option>
</select>

<!-- single key (caesar/permutation) -->
<div id="encKeyBox">
  <label>Key</label>
  <textarea id="encKey"></textarea>
</div>

<!-- AES key -->
<div id="encAESKeyBox" style="display:none;">
  <label>AES Key</label>
  <textarea id="encAESKey"></textarea>
</div>

<!-- AES IV -->
<div id="encIVBox" style="display:none;">
  <label>IV</label>
  <textarea id="encIV"></textarea>
</div>

<textarea id="plaintext" placeholder="Enter plaintext"></textarea>

<button onclick="encrypt()">Encrypt</button>

<textarea id="ciphertext" placeholder="Ciphertext" readonly></textarea>
</div>


<!-- ================= DECRYPT ================= -->
<div class="section">
<h2>Decrypt</h2>

<select id="decCipher" onchange="updateDecryptUI()">
  <option value="caesar">Caesar</option>
  <option value="permutation">Permutation</option>
  <option value="aes">AES</option>
</select>

<!-- single key -->
<div id="decKeyBox">
  <label>Key</label>
  <textarea id="decKey"></textarea>
</div>

<!-- AES key -->
<div id="decAESKeyBox" style="display:none;">
  <label>AES Key</label>
  <textarea id="decAESKey"></textarea>
</div>

<!-- AES IV -->
<div id="decIVBox" style="display:none;">
  <label>IV</label>
  <textarea id="decIV"></textarea>
</div>

<textarea id="decCiphertext" placeholder="Enter ciphertext"></textarea>

<button onclick="decrypt()">Decrypt</button>

<textarea id="decrypted" readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
